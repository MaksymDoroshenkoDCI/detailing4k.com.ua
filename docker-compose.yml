version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: detailing4k_db
    environment:
      POSTGRES_USER: detailing4k_user
      POSTGRES_PASSWORD: detailing4k_password
      POSTGRES_DB: detailing4k_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U detailing4k_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:



